baseurl: '/'
permalink: pretty
title: 'Philippa Kavanagh - English Classes'

languages: ["en", "es"]
default_lang: "es"

logo:
  mobile: "images/logo/name-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/name1.svg"
  desktop_height: "26px"
  desktop_width: "210px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  prices:
    output: true
  testimonials:
    output: true

defaults:
  - scope:
      path: ""
      type: "prices"
    values:
      layout: "prices"
  - scope:
      path: ""
      type: "testimonials"
    values:
      layout: "testimonials"


sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
