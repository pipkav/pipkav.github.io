<div id="main-menu-mobile" class="main-menu-mobile">
  <ul>
    {% for item in site.data.menus.locales[page.locale].main | sort: 'weight' %}
    <li class="{% if item.url == page.url %}active{% endif %}">
      <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
